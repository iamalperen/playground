<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Pure CSS Image Slideshow </title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <h1 class="page-title"> Simple Image Slide Show </h1>
  <div class="slider">
    <div class="slides">
      <div class="slide">
        <img src="img/istanbul.jpg" />
      </div>
      <div class="slide">
        <img src="img/amsterdam.jpg" />
      </div>
      <div class="slide">
        <img src="img/berlin.jpg" />
      </div>
      <div class="slide">
        <img src="img/paris.jpg" />
      </div>
    </div>
  </div>
</body>
</html>
